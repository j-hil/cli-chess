[build-requires]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jchess"
version = "0.0.1"  # versioning not established yet...
authors = [
    { name="j-hil", email="92876062+j-hil@users.noreply.github.com" },
]
description = "Chess in the command line."
requires-python = ">=3.10"
readme = "README.md"
license = { text="GNU General Public License v3 (GPLv3)" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 1 - Planning"
]
dependencies = [
    "colorama>=0.4.5, <1",
    "psutil>=5.9.2, <6",
]

[project.optional-dependencies]
dev = [
    "mypy>=0.971, <1",
    "types-psutil>=5.9.5, <6",
    "types-colorama>=0.4.15, <1",
    "black>=22.8.0",
    "pylint>=2.15.2, <3",
    "pydocstyle>=6.1.1, <3",
]

[project.urls]
"homepage" = "https://j-hil@github.com/j-hil/cli-chess.git"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
strict = true

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "x", "y", "w", "h", "v", "u", "dy"]

[tool.pydocstyle]
ignore = [
    "D105",  # Missing docstring in magic method
    "D213",  # Multi-line docstring summary should start at the second line
    "D203",  # 1 blank line required before class docstring (found 0)
]



